### Global ###
# Map prefix to Ctrl+a
set -g prefix C-a
# Move pane/window index to start at 1
set -g base-index 1
set -g pane-base-index 1
# Use 256 colors
set -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
# Enable mouse support
set -g mouse on
# Set default editor
# Set the status line's colors
set -g status-style fg=white,bg=blue
# Highlight active window
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-left-length 10
set-option -g status-left-style default
set-option -g status-position bottom
set-option -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r)#[default]"
set-option -g status-left-length 20
#set-option -g status-right "#{=21:pane_title} %H:%M %b-%d-%y"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=white,bg=default]%a %l:%M:%S %p#[default] #[fg=blue]%b-%m-%Y"
set-option -g status-style fg=colour136,bg=colour235
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default
### End Global ###

# Free up Ctrl+b
unbind C-b
# Map reload to C-a r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Splitting panes with | and -
bind | split-window -h
bind - split-window -v
# Switch panes with Alt-arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# Kill with prefix q
bind q killp

